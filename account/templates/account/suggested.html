{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="/static/src/login/assets/images/favicon.ico">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}"/>
    <style>
        body {
            background: #FAFAFA;
        }

        .content {
            max-width: 600px;
            height: auto;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
            border-radius: 5px;
            padding: 8px 0;

        }

        .content img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
        }

    </style>
</head>
<body>

{% include 'account/navbar.html' %}
<br>
<br>
<br>
<h2 align="center">Suggested</h2>
<div class="content">
    {% for user in suggestions %}
        <a href="{% url 'profile' user.username %}" style="text-decoration: none; margin-left: 10px;"
           class="text-dark">
            <div class="d-flex align-items-center justify-content-between"
                 style="margin: 5px 0;{% if not forloop.last %}border-bottom: 1px solid #8e8e8e; {% endif %}">
                <div class="d-flex align-items-center">
                    {% if user.profile.photo %}
                        <img src="{{ user.profile.photo.url }}" class="img-circle2"/>
                    {% else %}
                        <img src="{% static 'src/img/default_profile.png' %}" class="img-circle2" alt="">
                    {% endif %}
                    <div style="margin-left: 10px">
                        <h2>{{ user.username }}</h2>
                    </div>
                <div style="color: black;position:absolute; right: 10px">
                    <h3>{{ user.followers.count }} follower{{ user.followers.count|pluralize }}</h3>
                </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
<script src="{% static 'src/js/script.js' %}"></script>
<script src="{% static 'src/js/searchUsers.js' %}"></script>

</body>
</html>
